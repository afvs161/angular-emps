<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a routerLink="/home">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1>Employee Management</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/home/employees"
          ><span nz-icon nzType="usergroup-add" nzTheme="outline"></span>
          {{ isCollapsed ? null : "Employees" }}</a
        >
      </li>
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/home/jobs"
          ><span nz-icon nzType="tags" nzTheme="outline"></span>
          {{ isCollapsed ? null : "Jobs" }}</a
        >
      </li>
      <!-- <li nz-menu-item nzMatchRouter>
        <a routerLink="/home/settings"
          ><span nz-icon nzType="setting" nzTheme="outline"></span>
          {{ isCollapsed ? null : "Settings" }}</a
        >
      </li> -->
      <li nz-submenu nzOpen nzIcon="setting" nzTitle="Settings">
        <ul>
          <li nz-menu-item nzSelected>
            <a routerLink="/home/username"
              ><span nz-icon nzType="user" nzTheme="outline"></span> Change
              username</a
            >
          </li>
          <li nz-menu-item>
            <a routerLink="/home/password"
              ><span nz-icon nzType="unlock" nzTheme="outline"></span> Change
              password</a
            >
          </li>
        </ul>
      </li>
      <li nz-menu-item nzMatchRouter class="log-out">
        <a (click)="logOut()"
          ><span nz-icon nzType="logout" nzTheme="outline"></span>
          {{ isCollapsed ? null : "Log out" }}</a
        >
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></span>
        </span>
        <input
          *ngIf="showSearchInput"
          type="text"
          class="search-input"
          placeholder="Search..."
          (input)="onInput($event.target.value)"
        />
        <span
          *ngIf="showSearchInput"
          nz-icon
          nzType="search"
          class="search-icon"
          nzTheme="outline"
        ></span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <!-- pages here -->
        <router-outlet></router-outlet>
        <app-confirm-modal></app-confirm-modal>
        <app-add-emp-modal></app-add-emp-modal>
        <app-ok-modal></app-ok-modal>
        <app-add-job-modal></app-add-job-modal>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
