<nz-table #filterTable [nzData]="search.length ? filteredEmps : emps" nzTableLayout="fixed">
  <thead>
    <tr>
      <th
        *ngFor="let column of listOfColumns"
        [nzSortOrder]="column.sortOrder"
        [nzSortFn]="column.sortFn"
        [nzSortDirections]="column.sortDirections"
        [nzFilterMultiple]="column.filterMultiple"
        [nzFilters]="column.listOfFilter"
        [nzFilterFn]="column.filterFn"
      >
        {{ column.name }}
        <button
          nz-button
          nzType="primary"
          *ngIf="!column.name"
          (click)="addNewEmp()"
        >
          Add
        </button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of filterTable.data">
      <td>{{ data.job.text }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.username }}</td>
      <td>{{ data.email }}</td>
      <td>
        {{ data.branch_name
        }}{{ data.branch_name && data.branch_location && ", "
        }}{{ data.branch_location }}
      </td>
      <td>
        {{ data.address_street
        }}{{ data.address_street && data.address_suite && ", "
        }}{{ data.address_suite }}
      </td>
      <td>
        <button
          nz-button
          nzType="primary"
          nzGhost
          [ngStyle]="{ marginRight: '5px' }"
          (click)="update(data)"
        >
          <span nz-icon nzType="edit" nzTheme="outline"></span>
        </button>
        <button nz-button nzType="danger" nzDanger (click)="delete(data)">
          <span nz-icon nzType="delete" nzTheme="outline"></span>
        </button>
      </td>
    </tr>
  </tbody>
</nz-table>
